{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="success-message">
    <h1>Order Placed</h1>
    <p>Thank you! Your order <strong>#{{ order_id }}</strong> has been placed with Cash on Delivery.</p>
    <p class="total">Total: {{ format_price(total_cents) }}</p>
    <a href="{{ url_for('products') }}" class="btn-primary">Continue shopping</a>
  </div>
</div>
{% endblock %}

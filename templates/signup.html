{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Create Account</h1>
  <form method="POST" action="{{ url_for('signup_post') }}">
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" value="{{ phone or '' }}" required>
    </div>
    <div class="form-group">
      <label for="username">User name</label>
      <input type="text" id="username" name="username" value="{{ username or '' }}" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit">Create Account</button>
  </form>
  
  <p>Already have an account? <a href="{{ url_for('login_get') }}">Log in</a></p>
</div>
{% endblock %}
